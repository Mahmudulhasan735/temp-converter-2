<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature converter</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/photos/majestic-storm-clouds-picture-id516351793?b=1&k=20&m=516351793&s=170667a&w=0&h=dNSelfEsetPTQObY4yvcRiGHtnehwwUFTTJbhMfx-S0=" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Temparature converter</h1>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8d2VhdGhlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="input_wrapper">
            <input type="number" placeholder="Celcius" class="celcius">
            <input type="number" placeholder="Fahrenheit" class="fahrenheit">
            <input type="number" placeholder="Kelvin" class="kelvin">
        </div>
        <button class="btn">Convert</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
